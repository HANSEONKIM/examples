<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본선택자</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
	$(function(){
		$('h2').click(function(){
			
		   //h2의 자식 a 태그의 스타일 에 테두리 설정 - solid
			$('div h2>a').css('border','solid 2px red');
		   
		   //h2의 후손 a태그의 스타일 배경색 을 노란색으로 변경 
			$('div h2 a').css('background','yellow');
			
	
		})
		
		$('h3').click(function(){
		 //h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데정렬
		/* 	$('h3~p').css('background','yellow');
			$('h3~p').css('text-align','center');  */
			
			
		//한번에 쓰는방법
			// $('h3~p').css('background','yellow').css('width','200px').css('text-align','center');	
			
			$('h3~p').css({
				'background':'yellow',
				'width':'200px',
				'text-align':'center'
						
			});
			
	      //h3 다음의 첫번째 형제의 글자를 굵게, 크게  : font-weight 
		//	$('h3+p').css('font-size','50px');
		//	$('h3+p').css('font-weight ',' bold');
			
			
			$('h3+p').css({
				
				'font-size':'5
				0px',
				'font-weight' : 'bold'
				
			});
	
			
		})   
		
	})
</script>
</head>





<body>
<pre>
	1. h2의 자식중 a 선택 : 	$('h2>a').css('border','solid 2px red');
	
	2. h2의 후손중 a 선택 : 	$('h2 a').css('background','yellow');

</pre>
<div>
<h2> 문단 안에 <a>링크</a> 태그가 있다
두번째  <span><a>링크</a></span> 은 손자이다 
</h2>
</div>
<br>
<br>
<pre>
	<h2> <a>형제선택</a></h2>
	+ 	: 바로 다음에 나오는 형제
	~   : 뒤에 나오는 모든 형제 
</pre>
<h2>형제 선택자 에 대하여</h2>
 <h3> 텔레토비 가족을 소개 합니다</h3>
 <p> 보라돌이</p>
 <p> 뚜비</p>
 <p> 나나 </p>
 <p>뽀~ </p>
</body>
</html>
